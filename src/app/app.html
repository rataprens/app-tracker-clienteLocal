<ion-menu side="right" type="push" [content]="content">

    <ion-header>
        <ion-navbar color="primary" style="height:70px;">
            <ion-item color="primary">
                <ion-avatar item-start>
                    <img [src]="usuario.imagen">
                </ion-avatar>
                <h2>{{usuario.nombre}}</h2>
                <p>{{usuario.email}}</p>
            </ion-item>
        </ion-navbar>
    </ion-header>
    <ion-content padding>
        <ion-list no-lines>
            <button menuClose ion-item (click)="abrirPedidos()">
                    Pedidos
                    <ion-icon id="notification-button" end name="paper-outline" item-right>

                    </ion-icon>
            </button>
            <button menuClose ion-item (click)="abrirListaLocales()">
                    Locales
                    <ion-icon id="notification-button" end name="home-outline" item-right></ion-icon>
            </button>
            <button menuClose ion-item (click)="abrirMapa()">
                    Mapa
                    <ion-icon id="notification-button" end name="pin-outline" item-right></ion-icon>
            </button>
            <button menuClose ion-item (click)="abrirAjustes()">
                    Ajustes
                    <ion-icon id="notification-button" end name="settings-outline" item-right></ion-icon>
            </button>
            <ion-item item-end>
                <ion-label>Siguenos en:</ion-label>
                <ion-icon name="logo-facebook" item-right></ion-icon>
                <ion-icon name="logo-instagram" item-right></ion-icon>
                <ion-icon name="logo-twitter" item-right></ion-icon>
            </ion-item>
        </ion-list>
    </ion-content>

</ion-menu>
<ion-nav [root]="rootPage" #content></ion-nav>
